<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap");
    </style>
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header d-flex align-items-center">
      <div><img class="header-logo" src="./img/logo.png" alt="" /></div>
      <div class="d-flex header-right align-items-center">
        <nav>
          <ul class="nav d-flex">
            <li>NEW RELEASE</li>
            <li>MEN</li>
            <li>WOMEN</li>
            <li>KIDS</li>
            <li>CUSTOMIZE</li>
          </ul>
        </nav>
        <div class="header-icons d-flex align-items-center">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-regular fa-circle-user"></i>
          <i class="fa-solid fa-bag-shopping"></i>
          <i class="fa-solid fa-location-dot"></i>
          <i class="fa-solid fa-fire-flame-curved"></i>
          <i class="fa-regular fa-thumbs-up"></i>
        </div>
        <div class="header-grid">
          <i class="fa-solid fa-border-none"></i>
        </div>
      </div>
    </header>
    <main class="main">
      <p class="content">MEN'S SHOES</p>
      <div class="product">
        <div class="product-left main-relative">
          <div class="rounded"></div>
          <img class="product-img" src="./img/Transparent Adidas.png" alt="" />
        </div>
        <div class="product-right">
          <h1>ADIDAS NMD_R1 FRIENDS AND FAMILY</h1>
          <h4>SUPER-COMFORTABLE SHOES</h4>
          <button class="btn">SHOP NOW</button>
          <div class="main-icons">
            <i class="fa-solid fa-fire-flame-curved"></i>
            <i class="fa-regular fa-thumbs-up"></i>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-icons">
      <i class="fa-brands fa-square-instagram"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-google"></i>
    </footer>

    <script
      src="https://kit.fontawesome.com/e802733b24.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
